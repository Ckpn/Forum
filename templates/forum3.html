<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block title %}
    <title>ArkaGalley</title>
    <link rel="icon" type="image/x-icon" href="/static/img/logo5.png">
    {% endblock title %}

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/style.css">
</head>
<body>
    {% include 'partials/_navbar.html' %}

    <div class="container mt-3">
        <h1 class="text-center mb-5 mt-5">Havacılık Forumuna Hoşgeldiniz</h1>

        <div class="row">
            <h2 class="border border-1 border-warning-subtle bg-secondary">FORUM BAŞLIĞI</h2>
            <h3 class="forum-text">Forum Bilgilendirmesi </h3>
        </div>
    </div>

    
    {% for yorum in mycomment  %}
        <h4>{{yorum.title}}</h4>
        <h6>{{yorum.content}}</h6>
    {% endfor %}
        


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>
</html>
